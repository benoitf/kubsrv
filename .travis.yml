sudo: false
language: go
go:
  - 1.10.x
cache:
  directories:
    - $GOPATH/pkg/dep

before_deploy:
- GOOS=linux GOARCH=amd64 go build  -o kubsrv_Linux_x86_64
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure:
  file:
  - kubsrv_Linux_x86_64
  on:
    tags: true
    repo: skabashnyuk/kubsrv
  api-key:
    secure: 

before_install:
  - go get -u github.com/golang/dep/cmd/dep

install:
  - dep ensure

script:
  - go test ./...

notifications:
  email: false